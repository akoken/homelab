apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  namespace: vault
spec:
  ingressClassName: nginx
  rules:
    - host: vault.prod.tr
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: vault-ui
                port:
                  number: 8200
